syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.estudoprotobuf.com.orange";
option java_outer_classname = "FuncionarioServiceOuterClass";

// pacote onde as classes seram geradas
package com.estudoprotobuf.com.orange;

import "google/protobuf/timestamp.proto";

service FuncionarioService {

  rpc cadastrar(FuncionarioRequest) returns (FuncionarioResponse) {}

}

enum Cargo {
  DEV = 0;
  QA = 1;
  GERENTE = 2;
}

// Estrutura dos dados que seram trafegados
message FuncionarioRequest {
  string nome = 1;
  string cpf = 2;
  int32 idade = 3;
  double salario = 4;
  bool ativo = 5;
  Cargo cargo = 6;

  message Endereco {
    string logradouro = 1;
    string cep = 2;
    string complemento = 3;
  }

  // repeated para informar uma lista
  repeated Endereco enderecos = 7;
}

message FuncionarioResponse {
  string nome = 1;
  google.protobuf.Timestamp criadoEm = 2;
}